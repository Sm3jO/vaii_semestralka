<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login_register.css">
    <title>Register</title>
</head>
<body>
<div class="register-container">
    <form class="register-form">
        <h2>Register</h2>
        <div class="input-container">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-container">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-container">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="input-container">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" id="terms-privacy" name="terms-privacy" required>
            <label for="terms-privacy">I have read and agree to the <a href="terms.html" target="_blank">Terms of Service</a> & <a href="privacy.html" target="_blank">Privacy Policy</a></label>
        </div>
        <button type="submit">Register</button>
        <div class="additional-options">
            <span>Already have an account? </span><a href="login.html">Login</a>
        </div>
    </form>
</div>
</body>
</html>
